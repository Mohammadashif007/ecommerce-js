<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce JS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <h1 class="text-center text-3xl font-bold">E-commerce</h1>
        <div class="w-11/12 mx-auto mt-8 lg:flex gap-5">
            <div
                id="shop"
                class="grid md:grid-cols-2 lg:grid-cols-3 gap-3 w-8/12"
            ></div>
            <div id="card" class="w-4/12">
                <div class="card bg-base-100 shadow-xl">
                    <div class="p-3">
                        <div class="flex justify-between gap-3">
                            <h2>Image</h2>
                            <h2 class="">Name</h2>
                            <h2 class="">quantity</h2>
                            <h2>Card length (<span  id="length"></span>)</h2>
                        </div>
                        <div class="" id="card-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
    <script src="data.js"></script>
</html>
